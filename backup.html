<!-- Contact section -->
<section class="contact" id="contact">
    <h2>Let's Connect!</h2>
    <div class="contact-form-container">
      <div class="contact-form">
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSfnwRXqzLCxREF-frlYiR8HdwJ4ipSPR3nlxkCx23HxJLwTgg/viewform?embedded=true" 
        method="POST">
          <div class="form-control">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="sender-name"
              placeholder="Enter Your Name"
              class="input-field"
              required
            />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="sender-email"
              placeholder="Enter Your Email"
              class="input-field"
              required
            />
          </div>
          <div class="form-control">
            <label for="message">Message</label>
            <textarea
              id="message"
              cols="40"
              rows="10"
              placeholder="Enter Your Message"
              name="message"
              class="input-field"
            ></textarea>
          </div>
          <input
            type="submit"
            value="Submit"
            id="submit-btn"
            class="submit-btn"
          />
        </form>
      </div>
    </div>
  </section>

    <!-- Pre Load Screen -->
    <div id = "preloader"></div>
    
// Get a reference to the preloader element
var preloader = document.getElementById('preloader');

// Hide the preloader when the page is loaded
window.onload = function() {
    preloader.style.display = 'none';
};
